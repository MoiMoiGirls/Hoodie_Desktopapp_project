<!DOCTYPE html>
<html>
<head>
	<title>App2_detailpage</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<body style="overflow:hidden;">

<header>
	<img src="images/logo.png" alt="HoodieLogo">
	<button type="button"><img src="images/delete.png"></button>
	<button type="button"><img src="images/setting.png"></button>
</header>
<!-- Container -->
<section class="container">
	<nav class="top-nav">
		<a href="http://users.metropolia.fi/~hyep/hoodie_proj/front_page.html"><img src="images/back.png"></a>
		<span id = "app-name">App2</span>
		<button type="button" onclick="show()"><img src="images/edit.png"></button>
	</nav>
	<!-- Main Button (Start/Stop) -->
	<div class="main-button"><input onclick="change()" type="button" value="Start" id="ss_btn"></input></div>
	<!-- end Main Button -->

	<!-- Main Links -->
	<section class="main-section">
		<ul>
			<li><span title="Open your hoodie app files."><img src="images/folder.png"></span><a href="">~Hoodie/testApp1</a></li>
			<li><span title="Copy & Paste 'hoodie.js' to your index.html."><img src="images/script.png"></span><a href="">http://localhost:6001/_/_/hoodie.js</a></li>
			<li><span title="Open your hoodie app in your browser."><img src="images/link.png"></span><a href="">http://localhost:6001</a></li>
			<li><span title="Open & Configure the 'Admin Dashboard'"><img src="images/admin.png"></span><a href="">http://localhost:6002</a></li>
		</ul>
	</section>
	<!-- end Main Links -->

	<!-- Popup Change App Name -->
	<div id="popup">
	<div id="popup-form">
	<form id="form" action="/" method="POST">
		<label for="renameApp">Change App Name</label><br>
		<input type="text" placeholder="rename App here..." id="renameApp"><br>
		<input type="reset" value="Cancel" onclick="hide()">
		<input type="button" value="Apply" onclick="change_appname()" autofocus="autofocus">
	</form>
	</div>
	</div>
	<!-- end Popup -->
</section>
<!-- end Container -->
<footer>
<p>Hoodie with &#x2764 </p>
</footer>

<script type="text/javascript">	
//Function To Display popup
function show() {
document.getElementById('popup').style.display = "block";
}
//Function to Hide popup
function hide(){
document.getElementById('popup').style.display = "none";
}

var elem = document.getElementById("ss_btn");
document.getElementById("ss_btn").style.backgroundImage = "url(images/run.png)";

//Function to change the toggle button for start/stop
function change() // no ';' here
{
    if (elem.value=="Start") {
		elem.value = "stop";
		document.getElementById("ss_btn").style.backgroundImage = "url(images/stop.png)";
	}else{
		elem.value = "Start";
		document.getElementById("ss_btn").style.backgroundImage = "url(images/run.png)";
	}
}

//Function to Change the app name
function change_appname(){
	document.getElementById('popup').style.display = "none";
	document.getElementById('app-name').innerHTML = "New App Name";
};
</script>

</body>
</html>
